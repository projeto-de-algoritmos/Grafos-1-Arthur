<!doctype html>
<html>
<head>
  <title>Network | Map</title>

  <style type="text/css">
    #mynetwork {
      width: 1200;
      height: 500px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="dist/vis.js"></script>
  <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    var DIR = 'dist/img/';
    var EDGE_LENGTH_MAIN = 150;
    var EDGE_LENGTH_SUB = 50;

    // Called when the Visualization API is loaded.
    function draw() {
      // Create a data table with nodes.
      nodes = [];

      // Create a data table with links.
      edges = [];

      nodes.push({id: 1, label: 'Roteador', image: DIR + 'router.png', shape: 'image'});
      nodes.push({id: 2, label: 'Roteador', image: DIR + 'router.png', shape: 'image'});
      nodes.push({id: 3, label: 'Switch 1', image: DIR + 'switch.png' , shape: 'image'});
      nodes.push({id: 4, label: 'Modem 1', image: DIR + 'wifi-router.png', shape: 'image'});
      nodes.push({id: 5, label: 'Switch 2', image: DIR + 'switch.png' , shape: 'image'});
      nodes.push({id: 6, label: 'Modem 2', image: DIR + 'wifi-router.png', shape: 'image'});
      edges.push({from: 1, to: 2, length: EDGE_LENGTH_MAIN});
      edges.push({from: 2, to: 6, length: EDGE_LENGTH_MAIN});
      edges.push({from: 1, to: 4, length: EDGE_LENGTH_MAIN});
      edges.push({from: 4, to: 3, length: EDGE_LENGTH_MAIN});
      edges.push({from: 5, to: 6, length: EDGE_LENGTH_MAIN});

      for (var i = 7; i <= 10; i++) {
        nodes.push({id: i, label: 'Computer', image: DIR + 'computer.png', shape: 'image'});
        edges.push({from: 3, to: i, length: EDGE_LENGTH_SUB});
      }

      nodes.push({id: 101, label: 'Printer', image: DIR + 'print.png', shape: 'image'});
      edges.push({from: 3, to: 101, length: EDGE_LENGTH_SUB});

      nodes.push({id: 102, label: 'Laptop', image: DIR + 'laptop.png', shape: 'image'});
      edges.push({from: 4, to: 102, length: EDGE_LENGTH_SUB});
      
      nodes.push({id: 103, label: 'Printer', image: DIR + 'print.png', shape: 'image'});
      edges.push({from: 5, to: 103, length: EDGE_LENGTH_SUB});

      nodes.push({id: 104, label: 'Computer', image: DIR + 'computer.png', shape: 'image'});
      edges.push({from: 5, to: 104, length: EDGE_LENGTH_SUB});
      
      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        interaction:{hover:true},
        manipulation: {
          enabled: true,
          addNode: function(nodeData,callback) {
            nodeData.label = 'Computer';
            nodeData.image = DIR + 'computer.png';
            nodeData.shape = 'image';
            callback(nodeData);
          }
        }
		  };
      var network = new vis.Network(container, data, options);
      network.on("click", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>Click event:</h2>' + JSON.stringify(params, null, 4);
        console.log('click event, getNodeAt returns: ' + this.getNodeAt(params.pointer.DOM));
      });
      network.on("doubleClick", function (params) {
          params.event = "[original event]";
          document.getElementById('eventSpan').innerHTML = '<h2>doubleClick event:</h2>' + JSON.stringify(params, null, 4);
      });
      network.on("oncontext", function (params) {
          params.event = "[original event]";
          document.getElementById('eventSpan').innerHTML = '<h2>oncontext (right click) event:</h2>' + JSON.stringify(params, null, 4);
      });
      network.on("dragStart", function (params) {
          // There's no point in displaying this event on screen, it gets immediately overwritten
          params.event = "[original event]";
          console.log('dragStart Event:', params);
          console.log('dragStart event, getNodeAt returns: ' + this.getNodeAt(params.pointer.DOM));
      });
      network.on("dragging", function (params) {
          params.event = "[original event]";
          document.getElementById('eventSpan').innerHTML = '<h2>dragging event:</h2>' + JSON.stringify(params, null, 4);
      });
      network.on("dragEnd", function (params) {
          params.event = "[original event]";
          document.getElementById('eventSpan').innerHTML = '<h2>dragEnd event:</h2>' + JSON.stringify(params, null, 4);
          console.log('dragEnd Event:', params);
          console.log('dragEnd event, getNodeAt returns: ' + this.getNodeAt(params.pointer.DOM));
      });
      network.on("zoom", function (params) {
          document.getElementById('eventSpan').innerHTML = '<h2>zoom event:</h2>' + JSON.stringify(params, null, 4);
      });
      network.on("showPopup", function (params) {
          document.getElementById('eventSpan').innerHTML = '<h2>showPopup event: </h2>' + JSON.stringify(params, null, 4);
      });
      network.on("hidePopup", function () {
          console.log('hidePopup Event');
      });
      network.on("select", function (params) {
          console.log('select Event:', params);
      });
      network.on("selectNode", function (params) {
          console.log('selectNode Event:', params);
      });
      network.on("selectEdge", function (params) {
          console.log('selectEdge Event:', params);
      });
      network.on("deselectNode", function (params) {
          console.log('deselectNode Event:', params);
      });
      network.on("deselectEdge", function (params) {
          console.log('deselectEdge Event:', params);
      });
      network.on("hoverNode", function (params) {
          console.log('hoverNode Event:', params);
      });
      network.on("hoverEdge", function (params) {
          console.log('hoverEdge Event:', params);
      });
      network.on("blurNode", function (params) {
          console.log('blurNode Event:', params);
      });
      network.on("blurEdge", function (params) {
          console.log('blurEdge Event:', params);
      });
    }
    

  </script>
  

<body onload="draw()">

  <p>
    Network Map
  </p>
  <div id="mynetwork"></div>
  <pre id="eventSpan"></pre>

</body>
  
</html>
