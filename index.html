<!doctype html>
<html>
<head>
  <title>Network | Images</title>

  <style type="text/css">
    #mynetwork {
      width: 1280;
      height: 720px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="dist/vis.js"></script>
  <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    var DIR = 'img/';
    var EDGE_LENGTH_MAIN = 150;
    var EDGE_LENGTH_SUB = 50;

    // Called when the Visualization API is loaded.
    function draw() {
      // Create a data table with nodes.
      nodes = [];

      // Create a data table with links.
      edges = [];

      nodes.push({id: 1, label: 'Roteador', image: DIR + 'router.png', shape: 'image'});
      nodes.push({id: 2, label: 'Roteador', image: DIR + 'router.png', shape: 'image'});
      nodes.push({id: 3, label: 'Switch 1', image: DIR + 'switch.png' , shape: 'image'});
      nodes.push({id: 4, label: 'Modem 1', image: DIR + 'wifi-router.png', shape: 'image'});
      nodes.push({id: 5, label: 'Switch 2', image: DIR + 'switch.png' , shape: 'image'});
      nodes.push({id: 6, label: 'Modem 2', image: DIR + 'wifi-router.png', shape: 'image'});
      edges.push({from: 1, to: 2, length: EDGE_LENGTH_MAIN});
      edges.push({from: 2, to: 6, length: EDGE_LENGTH_MAIN});
      edges.push({from: 1, to: 4, length: EDGE_LENGTH_MAIN});
      edges.push({from: 4, to: 3, length: EDGE_LENGTH_MAIN});
      edges.push({from: 5, to: 6, length: EDGE_LENGTH_MAIN});

      for (var i = 7; i <= 10; i++) {
        nodes.push({id: i, label: 'Computer', image: DIR + 'computer.png', shape: 'image'});
        edges.push({from: 3, to: i, length: EDGE_LENGTH_SUB});
      }

      nodes.push({id: 101, label: 'Printer', image: DIR + 'print.png', shape: 'image'});
      edges.push({from: 3, to: 101, length: EDGE_LENGTH_SUB});

      nodes.push({id: 102, label: 'Laptop', image: DIR + 'laptop.png', shape: 'image'});
      edges.push({from: 4, to: 102, length: EDGE_LENGTH_SUB});
      
      nodes.push({id: 103, label: 'Printer', image: DIR + 'print.png', shape: 'image'});
      edges.push({from: 5, to: 103, length: EDGE_LENGTH_SUB});

      nodes.push({id: 104, label: 'Computer', image: DIR + 'computer.png', shape: 'image'});
      edges.push({from: 5, to: 104, length: EDGE_LENGTH_SUB});
      
      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {};
      network = new vis.Network(container, data, options);
    }
  </script>
  

<body onload="draw()">

<p>
  Network Map
</p>
<div id="mynetwork"></div>

</body>
</html>
